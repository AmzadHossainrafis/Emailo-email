<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='indes.js') }}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>  
<!--nev bar with home , logout  --> 
<nav class="navbar navbar-inverse"> 
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar" style="float:right">
            <li><a id="logout" href="/logout">Logout</a></li>
        </ul>

    </div>
</nav>
<div class = "container-fluid bg-success">
    <div class="row">
    
        <div class="col-sm-6">
            <p>
           
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  compose
                </button>

              </p>
            <div class="collapse" id="collapseExample">
                
            <div class="container">
    
                <h2>Compose Email</h2>
    
                <form method="POST">
    
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" class="form-control" id="to" placeholder="Enter To" name="inbox">   
                    </div>
                    <div class="form-group">
    
                        <label for="to">subject:</label>
                        <input type="text" class="form-control" id="to" placeholder=" enter your subject " name="subject">   
                    </div>
                    <div class="form-group form-control-lg">
                        <label for="exampleFormControlTextarea1">massage</label>
                      <textarea name="massage" id="note" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>  
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            </div>
        </div>
    </div>
       
        <div class="col-sm-6">
            <div class="container-fluid">
                <h2>inbox</h2>
               
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>from</th>
                            <th>subject</th>
                            <th>massage</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in inbox %}
                        <tr>
                            <td>{{i.mail_form}}</td>
                            <td>{{i.subject}}</td>
                            <td>{{i.massage}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

</body>
